<svg width="542" height="317" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="a" d="M0 .527h542v316H0z"/><linearGradient x1="0%" y1="50%" y2="50%" id="c"><stop stop-opacity="0" offset="0%"/><stop offset="100%"/></linearGradient></defs><g fill="none" fill-rule="evenodd"><mask id="b" fill="#fff"><use xlink:href="#a"/></mask><use fill="#000" xlink:href="#a"/><text mask="url(#b)" font-family="SFMono-Regular, SF Mono, Monaco, Menlo, Consolas, Liberation Mono, Courier, monospace" font-size="18"><tspan x="40" y="58.527" fill="#777">#!/bin/bash</tspan> <tspan x="40" y="99.627" fill="#F8F8F8"># Pull layer cache</tspan>  <tspan x="40" y="123.627" fill="#00FF93">docker pull myapp:latest</tspan>  <tspan x="40" y="164.727" fill="#F8F8F8"># Build</tspan>  <tspan x="40" y="188.727" fill="#00FF93">docker build --cache_from app:latest -t &quot;app:$BUILDKITE_COMMIT&quot; .</tspan>  <tspan x="40" y="229.827" fill="#F8F8F8"># Push to image repo</tspan>  <tspan x="40" y="253.827" fill="#00FF93">docker push &quot;app:$BUILDKITE_COMMIT&quot;</tspan>  <tspan x="40" y="277.827" fill="#00FF93">docker push app:latest</tspan> </text><path fill="url(#c)" mask="url(#b)" d="M483 74h59v243h-59z"/></g></svg>