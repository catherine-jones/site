steps:

  - label: ":jest:"
    command: yarn test
    plugins:
      docker-compose#v1.5.1:
        run: site

  - label: ":closed_lock_with_key:"
    command: npm install -q -g nsp && nsp check
    plugins:
      docker#v1.0.0:
        image: "node:latest"
        workdir: /app

  - label: ":percy:"
    plugins:
      docker-compose#v1.5.1:
        config: docker-compose.percy.yml
        run: percy
    skip: "Static export doesn't work with cached assets"

  - wait

  - label: ":docker: :package:"
    branches:
      - master
      - deploy-on-ecs
    plugins:
      ecr#v1.1.2:
        login: true
        account-ids: ${ECR_ACCOUNT_ID}
      docker-compose#v1.5.1:
        config: docker-compose.prod.yml
        push:
          - site:${ECR_REPOSITORY}:${BUILDKITE_BUILD_NUMBER}

  - wait

  - label: ":docker: :rocket:"
    branches: master
    concurrency: 1
    concurrency_group: site-deploy
    agents:
      queue: deploy
    command: scripts/deploy-ecs

    # ðŸ¤”
    # plugins:
    #   ecs-deploy#v1.0.0:
    #     cluster: site-example
    #     service: site
    #     task-family: site
    #     image: ${ECR_REPOSITORY}:${BUILDKITE_BUILD_NUMBER}

  - wait
  
  - label: ":partyparrot:"
    branches: master
    command: "buildkite-agent annotate --style success ':partyparrot: Deployed to https://new-site.buildkite.com/'"