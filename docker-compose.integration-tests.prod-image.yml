version: '3.4'

services:
  integration-tests:
    image: "buildkiteci/site:site-build-${BUILDKITE_BUILD_NUMBER}-integration-tests"
    command: "yarn run integration"
    environment:
      - DEBUG
      - IGNORE_HTTPS_ERRORS=true
      - PERCY_TOKEN
      - PERCY_PROJECT
      - BUILDKITE
      - BUILDKITE_COMMIT
      - BUILDKITE_BRANCH
      - BUILDKITE_PULL_REQUEST
      - BUILDKITE_BUILD_ID
    links:
      - site

  site:
    image: "buildkiteci/site:site-build-${BUILDKITE_BUILD_NUMBER}-prod"
    expose:
      - "3000"
